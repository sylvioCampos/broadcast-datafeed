name: Python Build with uv

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build package (opcional)
        run: |
          uv build || echo "No build step defined, skipping..."

      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            uv run pytest --cov=nome_do_pacote --cov-report=xml
          else
            echo "No tests found."
          fi
